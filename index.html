<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>The Programming Language Guru</h1>
    <h6><em>Please answer the following questions to help the Guru best suggest your first programming language to learn:</em></h6>
    <form id="formOne">
      <div class="form-group">
        <label for="from">What US State are you currently in? </label>
        </label>
        <input id="from" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="pos">Prefered opperating system:</label>
        <select id="pos">
          <option value="Mac">Mac</option>
          <option value="Windows">Windows</option>
        </select>
      </div>
      <div class="form-group">
        <label for="int">More interested in building:</label>
        <select id="int">
          <option value="Apps">Apps</option>
          <option value="Websites">Websites</option>
        </select>
      </div>
      <div>
        <label for="use">Will this be for:</label>
        <select class="form-control" id="use">
          <option value="1">Entrepreneurial Use</option>
          <option value="2">Industrial Use</option>
          <option value="3">Fun</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Lastly, what's your <em>name</em>?</label>
        </label>
        <input id="name" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show Results!</button>
    </form>

    <div id="guru-speaks">
      <p>Well, <span class="name"></span> from <span class="from"></span>. The Guru has spoken, and  the following highlighted language is your best starting point into the world of coding.</p>
    </div>
    <p class="langR">Ruby</p>
    <p class="langJ">Javascript</p>
    <p class="langP">Python</p>
  </div>
</body>
</html>
