<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>The Programming Language Guru</h1>
    <h6><em>Please answer the following questions to help the Guru best suggest your first programming language to learn:</em></h6>
    <form id="formOne">
      <div class="form-group">
        <label for="from">What US State are you currently in? </label>
        </label>
        <input id="from" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="morw">Prefered opperating system:</label>
        <select id="morw">
          <option value="Mac">Mac</option>
          <option value="Windows">Windows</option>
        </select>
      </div>
      <div class="form-group">
        <label for="aorw">More interested in building:</label>
        <select id="morw">
          <option value="Apps">Apps</option>
          <option value="Websites">Websites</option>
        </select>
      </div>
      <div class="form-group">
        <label for="use">Will this be for:</label>
        </label>
        <select id="morw">
          <option value="Entrepreneurial">Entrepreneurial Use</option>
          <option value="Industrial">Industrial Use</option>
          <option value="Fun">Fun</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name1">Lastly, what's your <em>name</em>?</label>
        </label>
        <input id="name1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show Results!</button>
    </form>

    <div id="guru-speaks">
      <p>Well, <span class="name1"></span> the Guru has spoken and  the following highlighted language is your best starting point into the world of coding.</p>
    </div>
    <p class="lang1">Ruby</p>
    <p class="lang2">Javascript</p>
    <p class="lang3">Python</p>
 
  </div>
</body>
</html>
