<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>The Programming Language Guru</h1>
    <h6><em>Please answer the following questions (with one word) to help the Guru best suggest your first programming language to learn:</em></h6>
    <form id="formOne">
      <div class="form-group">
        <label for="morw">Do you prefer <em>Mac</em> or <em>Windows</em></label>
        <input id="morw" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="aorw">What interests you more? <em>Apps</em> or <em>Websites</em>?
        </label>
        <input id="aorw" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="use">Will this be for <em>entrepreneurial</em> use, <em>industrial</em> use, or for <em>fun</em>? </label>
        </label>
        <input id="use" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="from">What US State are you currently in? </label>
        </label>
        <input id="from" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="neme">Lastly, what's your <em>name</em>?</label>
        </label>
        <input id="name" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show Results!</button>
    </form>
 
  </div>
</body>
</html>
